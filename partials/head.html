<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <style>
    #emails p {
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(209, 213, 219, 0.3);
      font-size: 0.875rem;
      line-height: 1.5;
    }

    #emails p:hover {
      background-color: rgba(55, 65, 81, 0.3);
    }

    #emails strong {
      color: rgb(96, 165, 250);
      font-weight: 500;
    }

    #emails p:last-child {
      border-bottom: none;
    }
  </style>
</head>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-3 p-4">

            <img class="w-full h-full object-cover hover:scale-105 transition-transform inspiration">
          </div>
          <div class="aspect-video overflow-hidden rounded-lg">

          </div>

          </div>

          <h2 class="font-bold">Recent Emails</h2>
          <span class="ml-2 px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 text-xs rounded-full">4 Today</span>
        </div>
